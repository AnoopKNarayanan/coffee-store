<div class="container">
    <div class="row justify-content-center" *ngIf="paginatedProducts$ | async as products">
        <div class="col-10 mt-4">
            <div class="row">
                <div class="col-lg-4 col-md-6 mt-3" *ngFor="let product of products"> 
                    <div class="card">
                        <img src="assets/images/coffee.jpg" alt="Product Image" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"><a routerLink="/product/{{product.id}}" [queryParams]="{ page: currPage }">{{product.blend_name}}</a></h5>
                            <hr class="hr hr-blurry">
                            <div class="card-text"><span class="fw-bold">Origin</span>: {{product.origin}}</div>
                            <div class="card-text"><span class="fw-bold">Variety</span>: {{product.variety}}</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-row-reverse mt-3">
                <pagination [currPage]="currPage" [limit]="10" [size]="50" (changePage)="changePage($event)"></pagination>
            </div>
        </div>
    </div>
</div>
